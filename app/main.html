<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body style="background: rgb(50, 50, 50); margin: 0; padding: 0;">
<script>
    const electronTitlebarWindows = require('..');
    const { remote } = require('electron');

    /** Options */
    let titlebar = new electronTitlebarWindows({
        darkMode: true,
        color: 'rgb(220, 200, 200)',
        backgroundColor: 'rgb(200, 80, 150)',
        draggable: true,
        fullscreen: false,
        icon: "./AlienEngineLogo.png",
        title: "Electron title bar extended"
    });

    /**
     * DOM
     */
    titlebar.appendTo();


    /** Event#close */
    titlebar.on('close', () => {
        console.info('close');

        remote.getCurrentWindow().close();
    });

    /** Event#fullscreen */
    titlebar.on('restore', () => {
        console.info('restore');

        remote.getCurrentWindow().restore();
    });

    /** Event#minimize */
    titlebar.on('minimize', () => {
        console.info('minimize');

        remote.getCurrentWindow().minimize();
    });

    /** Event#maximize */
    titlebar.on('maximize', () => {
        console.info('maximize');

        remote.getCurrentWindow().maximize();
    });
</script>
</body>
</html>
